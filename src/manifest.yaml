manifest: 1.2.0

processors:
  - id: basic-events
    type: event
    abi: src/abis/*.json
    handler: src/processors/basic-events/handler.ts

  - id: basic-transactions
    type: transaction
    abi: src/abis/*.json
    handler: src/processors/basic-transactions/handler.ts

  - id: reorg-events
    type: reorg
    handler: ./src/processors/reorg/handler.events.ts
    env:
      - name: LOG_LEVEL
        value: "WARN"

  - id: reorg-transactions
    type: reorg
    handler: ./src/processors/reorg/handler.transactions.ts
    env:
      - name: LOG_LEVEL
        value: "WARN"
